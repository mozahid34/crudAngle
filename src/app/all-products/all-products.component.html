<div>
    <h1>All Products</h1>

    <div class="col col-lg-10">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of allproducts">
                <th scope="row">{{prod.id}}</th>
                <td> {{prod.pname}}</td>
                <td> {{prod.des}} </td>
                <td>${{prod.price}}</td>
              </tr>
             </tbody>
          </table>

    </div>
</div>
